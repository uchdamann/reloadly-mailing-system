<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Notification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #2c323d; padding-top: 50px; padding-bottom: 50px;">
        <div style="width: 75%; background-color: white; margin: 0 auto; 
             padding: 30px; border: 1px solid grey; border-radius: 10px;">
            
            <h1 style="text-align: center; text-decoration: underline;">Login Notification</h1>

            <div>
                <h3 style="margin-bottom: 20px;">Dear <span th:text="${loginNotifier.firstname}">User</span>,</h3>

                <p>
                    There was a successful login attempt to your account. Please ignore this mail if this was initiated by you. 
                    If this was not you, click the button below.
                </p>
                
                <div style="margin-top: 30px; margin-bottom: 30px;">
                    <h4>Login Activity</h4>        
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>Time</td>
                                <td><span th:text="${loginNotifier.time}">12pm</span></td>
                            </tr>
                            <tr>
                                <td>Date</td>
                                <td><span th:text="${loginNotifier.date}">12th Dec. 2021</span></td>
                            </tr>
                            <tr>
                                <td>Location</td>
                                <td><span th:text="${loginNotifier.location}">Lagos</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <p style="text-align: center; margin-top: 30px;">
                    <button type="button" class="btn btn-danger">Report Suspicious Login Activity</button>
                </p>
                
            </div>


            <div style="text-align: center; margin-top: 70px; font-size: 10px;">
                <p><b>&copy;Reloadly Micro-Finance Bank Ltd</b></p>
            </div>
        </div>
    </body>
</html>
