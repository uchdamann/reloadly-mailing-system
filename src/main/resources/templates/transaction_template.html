<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Transaction Notification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #2c323d; padding-top: 50px; padding-bottom: 50px;">
        <div style="width: 75%; background-color: white; margin: 0 auto; 
             padding: 30px; border: 1px solid grey; border-radius: 10px;">
            <h1 style="text-align: center; text-decoration: underline;"><span th:text="${transactionNotifier.transactionType}">Credit</span> Notification</h1>

            <div>
                <h3 style="margin-bottom: 20px;">Dear <span th:text="${transactionNotifier.firstname}">User</span></h3>

                <p>
                    The following transaction happened against your account:
                </p>

                <div style="margin-top: 30px;">
                    <h4>Transaction Details</h4>        
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Transaction Type</th>
                                <th>Transaction Amount</th>
                                <th>Initial Balance</th>
                                <th>New Balance</th>
                                <th>Ledger Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span th:text="${transactionNotifier.transactionType}">CREDIT</span></td>
                                <td><span th:text="${transactionNotifier.transactionAmount}">$5000</span></td>
                                <td><span th:text="${transactionNotifier.initialBalance}">$5000</span></td>
                                <td><span th:text="${transactionNotifier.currentBalance}">$10000</span></td>
                                <td><span th:text="${transactionNotifier.currentBalance}">$5000</span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>


            <div style="text-align: center; margin-top: 70px; font-size: 10px;">
                <p><b>&copy; Reloadly Micro-Finance Bank Ltd</b></p>
            </div>
        </div>
    </body>
</html>
